---
layout: default
---

<link rel="stylesheet" href="/css/toc.css">
<script src="/js/jquery.toc.js"></script>

<article class="page">

  {% if page.dir != "/" %}
  <header class="page-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endif %}

  <article class="page-content" id="page-content">
    {{ content }}
  </article>

</article>
